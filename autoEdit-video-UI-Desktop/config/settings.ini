# App Configuration Settings
[app]
name = AutoEdit Video UI
version = 1.0.0
author = VideoForge Team
debug = false

# Window Settings
[window]
width = 1200
height = 800
min_width = 800
min_height = 600
resizable = true
center_on_startup = true

# VideoForge Backend
[backend]
host = localhost
port = 8000
timeout = 30
auto_connect = true

# File Handling
[files]
max_file_size = 536870912
supported_formats = mp4,avi,mov,mkv,wmv,flv
thumbnail_cache_size = 100
auto_save_project = true

# Processing
[processing]
max_concurrent = 2
progress_update_interval = 1000
auto_cleanup = true
temp_directory = temp

# UI Settings
[ui]
theme = light
language = vi
show_tooltips = true
show_statusbar = true
sidebar_width = 250

# Performance
[performance]
enable_gpu_acceleration = true
memory_limit = 4096
thread_pool_size = 4
cache_enabled = true
